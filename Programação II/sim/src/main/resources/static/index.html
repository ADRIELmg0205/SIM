		<form action="" id="formCadastroUser">
	<div class="mb-3">
		<label for="codigocliente" class="form-label">ID</label>

<h3>Cadastro de Produtos</h3>

<button type="button" class="btn btn-primary" onclick="salvarproduto()">Salvar</button>
		
<button type="button" class="btn btn-secondary" onclick ="document.getElementById('formCadastroProduto').reset();">Novo</button>

<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalPesquisarProduto">Pesquisar</button>	

<div class="modal fade" id="modalPesquisarProduto" tabindex="-1"
	aria-labelledby="Pesquisar Produto" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Pesquisa de
					produtos:</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"
					aria-label="Fechar"></button>
			</div>
			<div class="modal-body">
				<form>
					<div class="mb-3">

				</form>

<table class="table table-striped" id="tabelaresultadosprodutos">
<thead>

<form action="" id="formCadastroProduto">
	<div class="mb-3">
		<label for="codigoproduto" class="form-label">ID</label> 
		<input type="text" class="form-control" id="codigoproduto" readonly="readonly">
	</div>
	<div class="mb-3">
		<label for="referenciaproduto" class="form-label">Referencia</label> 
		<input type="text" class="form-control" id="referenciaproduto" placeholder="Informe o nome" required = "required">
	</div>
	<div class="mb-3">
		<label for="descricaoproduto" class="form-label">Descrição/Nome</label> 
		<input type="text" class="form-control" id="descricaoproduto" >
	</div>
	<div class="mb-3">
		<label for="precoproduto" class="form-label">Preço</label> 
		<input type="number" class="form-control" id="precoproduto" >
	</div>
	<div class="mb-3">
		<label for="numeroproduto" class="form-label">Número</label> 
		<input type="number" class="form-control" id="numeroproduto" >
	</div>
	<div class="mb-3">
		<label for="codigomateriaprimaproduto" class="form-label">Codigo da matéria prima (Tipo de Borracha)</label> 
		<input type="number" class="form-control" id="codigomateriaprimaproduto" >
	</div>
	
</form>		
		
		<script type"text/javascript">
		function salvarcliente(){
			var codigocliente = $("#codigocliente").val();
			var nomecliente = $("#nomecliente").val();
			var idadecliente = $("#idadecliente").val();
			var telefonecliente = $("#telefonecliente").val();
			var emailcliente = $("#emailcliente").val();
			var sexocliente = $("#sexocliente").val();
			var cependerecocliente = $("#cependerecocliente").val();
			if(nomecliente == ""){
				alert("Informe o nome! ");
				$("#nomecliente").focus();
				return;
			}else{
				$.ajax({
					method : "POST",
					url : "salvarcliente",
					data : JSON.stringify({codigocliente : codigocliente, nomecliente : nomecliente, idadecliente: idadecliente, telefonecliente: telefonecliente, emailcliente: emailcliente, sexocliente: sexocliente, cependerecocliente: cependerecocliente}),
					contentType : "application/json; charset=utf-8",
					success : function(response){
						$("#codigocliente").val(response.codigocliente);
						alert("Salvo com sucesso!");
					}
				}).fail(function (xhr, status, errorThrown){
					alert("Erro ao salvar: " + xhr.responseText);
				});	
			}

		}
		
		function pesquisarUsuario(){
			var nomeB = $("#nomeBusca").val();
			if (nomeB !=null && nomeB.trim()!=''){
				$.ajax({ 
					method : "GET", 
					url : "buscarpornomecliente", 
					data : "nome=" + nomeB,
					success : 
					function(response){
						$("#tabelaresultados > tbody > tr").remove();
						for (var i = 0; i < response.length; i++){
							$('#tabelaresultados > tbody').append('<tr id="'+response[i].codigocliente +'"><td>' +
									response[i].codigocliente + '</td><td>' + 
									response[i].nomecliente +'</td><td> <button type="button" onclick="colocarEmEdicao('+response[i].codigocliente+')"class="btn btn-primary">+</button></td><td><button type="button" class="btn btn-danger" onclick="excluirCliente('+response[i].codigocliente+')">x</button></td></tr>')					
						}
					}
				}).fail(function (xhr, status, errorThrown){ 
					alert("Erro ao buscar usuário: " + xhr.responseText); 
				}); 
					
			}		
		}
		function colocarEmEdicao(codigocliente) {		  
			  $.ajax({
					method : "GET",
					url : "buscaruseridcliente",
					data : "codigocliente=" + codigocliente ,
					success : function(response) {
						$("#codigocliente").val(response.codigocliente);
						$("#nomecliente").val(response.nomecliente);
						$("#idadecliente").val(response.idadecliente);	
						$("#telefonecliente").val(response.telefonecliente);	
						$("#emailcliente").val(response.emailcliente);	
						$("#sexocliente").val(response.sexocliente);	
						$("#cependerecocliente").val(response.cependerecocliente);
						$('#modalPesquisarUser').modal('hide');			  
					}
				}).fail(function(xhr, status, errorThrown) {
					alert("Erro ao buscar usuario por id: " + xhr.responseText);
				});		  
		  }
		
		function excluirCliente(codigocliente){		
			if(confirm('Deseja realmente excluir?')) {		
			 $.ajax({
				method : "DELETE",
				url : "deletecliente",
				data : "idclient=" + codigocliente ,
				success : function(response) {					
					$('#'+ codigocliente).remove();
					alert(response);	  
				}
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao deletar usuario por id: " + xhr.responseText);
			});		 
		}		
		}
		
		
		
		function salvarproduto(){
			var codigoproduto = $("#codigoproduto").val();
			var referenciaproduto = $("#referenciaproduto").val();
			var descricaoproduto = $("#descricaoproduto").val();
			var precoproduto = $("#precoproduto").val();
			var numeroproduto = $("#numeroproduto").val();
			var codigomateriaprimaproduto = $("#codigomateriaprimaproduto").val();
			if(referenciaproduto == ""){
				alert("Informe a referencia! ");
				$("#referenciaproduto").focus();
				return;
			}else{
				$.ajax({
					method : "POST",
					url : "salvarproduto",
					data : JSON.stringify({codigoproduto : codigoproduto, referenciaproduto : referenciaproduto, descricaoproduto: descricaoproduto, precoproduto: precoproduto, numeroproduto: numeroproduto, codigomateriaprimaproduto: codigomateriaprimaproduto}),
					contentType : "application/json; charset=utf-8",
					success : function(response){
						$("#codigocproduto").val(response.codigoproduto);
						alert("Salvo com sucesso!");
					}
				}).fail(function (xhr, status, errorThrown){
					alert("Erro ao salvar: " + xhr.responseText);
				});	
			}

		}
		
		function pesquisarProduto(){
			var nomeC = $("#referenciaBusca").val();
			if (nomeC !=null && nomeC.trim()!=''){
				$.ajax({ 
					method : "GET", 
					url : "buscarpornomeproduto", 
					data : "nome=" + nomeC,
					success : 
					function(response){
						$("#tabelaresultadosprodutos > tbody > tr").remove();
						for (var i = 0; i < response.length; i++){
							$('#tabelaresultadosprodutos > tbody').append('<tr id="'+response[i].codigoproduto +'"><td>' +
									response[i].codigoproduto + '</td><td>' + 
									response[i].referenciaproduto +'</td><td> <button type="button" onclick="colocarEmEdicaoProduto('+response[i].codigoproduto+')"class="btn btn-primary">+</button></td><td><button type="button" class="btn btn-danger" onclick="excluirProduto('+response[i].codigoproduto+')">x</button></td></tr>')					
						}
					}
				}).fail(function (xhr, status, errorThrown){ 
					alert("Erro ao buscar produto: " + xhr.responseText); 
				}); 
					
			}		
		}
		
		function excluirProduto(codigoproduto){		
			if(confirm('Deseja realmente excluir?')) {		
			 $.ajax({
				method : "DELETE",
				url : "deleteproduto",
				data : "codigoproduto=" + codigoproduto ,
				success : function(response) {					
					$('#'+ codigoproduto).remove();
					alert(response);	  
				}
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao deletar produto por id: " + xhr.responseText);
			});		 
		}		
		}
		
		function colocarEmEdicaoProduto(codigoproduto) {		  
			  $.ajax({
					method : "GET",
					url : "buscaruseridproduto",
					data : "codigoproduto=" + codigoproduto ,
					success : function(response) {
						$("#codigoproduto").val(response.codigoproduto);
						$("#referenciaproduto").val(response.referenciaproduto);
						$("#descricaoproduto").val(response.descricaoproduto);	
						$("#precoproduto").val(response.precoproduto);	
						$("#numeroproduto").val(response.numeroproduto);	
						$("#codigomateriaprimaproduto").val(response.codigomateriaprimaproduto);	
						$("#cependerecocliente").val(response.cependerecocliente);
						$('#modalPesquisarProduto').modal('hide');			  
					}
				}).fail(function(xhr, status, errorThrown) {
					alert("Erro ao buscar produto por id: " + xhr.responseText);
				});		  
		  }

	</script>
